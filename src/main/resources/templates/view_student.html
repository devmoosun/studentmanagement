<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<body>
<main layout:fragment="content" class="container my-4">


  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="text-center">Student Details</h2>
      </div>


      <div class="card-body">
        <p>Student First Name: <strong th:text="${student.firstName}"></strong></p>
        <p>Student Last Name: <strong th:text="${student.lastName}"></strong></p>
        <p>Student Email: <strong th:text="${student.email}"></strong></p>
      </div>
    </div>
  </div>
</main>

<!-- JS Module -->
<script type="module" th:src="@{/js/students/student-form.js}"></script>
</body>
</html>
