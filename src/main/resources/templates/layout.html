<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">

    <!-- Server-rendered title and meta for SEO -->
    <title th:text="${meta != null} ? ${meta.title} + ' | Student Management System' : 'Student Management System'">
        Student Management System
    </title>
    <meta name="description" th:content="${meta != null} ? ${meta.description} : ''">
    <meta name="keywords" th:content="${meta != null} ? ${meta.keywords} : ''">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Pass meta to JS for dynamic updates if needed -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.pageMeta = {
            title: [[${meta != null} ? ${meta.title} : '']],
        description: [[${meta != null} ? ${meta.description} : '']],
        keywords: [[${meta != null} ? ${meta.keywords} : '']]
        };
        /*]]>*/
    </script>

    <!-- Load meta.js to apply dynamic updates automatically -->
    <script type="module" th:src="@{/js/meta.js}"></script>
</head>
<body class="bg-light">

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a th:href="@{/}"
           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

            <span class="fs-4">Student Management System</span> </a>
        <br>
        <ul class="nav nav-pills">

            <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
            <li class="nav-item"><a th:href="@{/students}" class="nav-link">Students</a></li>

        </ul>
    </header>
</div>


<main layout:fragment="content" class="container my-4"></main>

<footer class="text-center text-muted py-3 border-top mt-5">
    <p>&copy; 2025 devmoosun</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
